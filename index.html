<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="product.image" :alt="product.description" />
          </div>
          <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p v-if="product.inventory > 10">In Stock</p>
            <p v-else-if="product.inventory > 0 && product.inventory <= 10">
              Almost sold out
            </p>
            <p v-show="product.inventory === 0">Out of Stock</p>
            <ul>
              <li v-for="detail in product.details">{{ detail }}</li>
            </ul>
            <div v-for="variant in productVariants" :key="variant.id">
              {{ variant.color }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
